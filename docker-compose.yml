version: '2'
services:

  airplane-glue:
    image: airplane-glue:latest
    depends_on:
        - airplane-glue-router
        - adapter
    ports:
      - "80:80"

  airplane-glue-router:
    image: airplane-glue-router:latest
    environment:
      NODE_ENV: production
    volumes:
      - ./seed.n3:/usr/src/seed.n3
    restart: always

  adapter:
    image: wikipedia-adapter:latest
    restart: always
